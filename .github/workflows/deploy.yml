name: CI/CD — Build & Deploy

on:
  push:
    branches: [main]

jobs:
  # ─── Job 1 : Build & Push images Docker ─────────────────────────────────────
  build:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./geogrille-back
          push: true
          tags: ghcr.io/ghezalyoussef/geogrille-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./geogrille-front
          push: true
          tags: ghcr.io/ghezalyoussef/geogrille-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Job 2 : Deploy sur Hetzner ─────────────────────────────────────────────
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/geogrille-poc
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ghezalyoussef --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
            echo "✔ Déploiement terminé"
