services:
  db:
    image: postgres:16
    container_name: geogrille-db
    environment:
      POSTGRES_DB: geogrille
      POSTGRES_USER: geogrille
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - geogrille_pg:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./geogrille-back
    container_name: geogrille-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/geogrille
      SPRING_DATASOURCE_USERNAME: geogrille
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      APP_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./geogrille-front
    container_name: geogrille-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  geogrille_pg:
